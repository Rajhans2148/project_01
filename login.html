<html>  
    <head>  
        <title> login page</title>
        <style> 
            #mainarea{
                margin:0 auto;
                height: 680px;;
                width:1200px;
                background-color:rebeccapurple;
               
            }
            .no_account,.an_account{
                margin:0;
                margin-top:0;
                margin-bottom:0;
                height:auto;
                width:auto;
                 
                float:right;
                margin-right:20px;
                border:solid 2px red;
                border-radius:30px;

            }
            #loginarea{
                margin:0 auto;
                padding:40px;
                width:500px;
                height:400px;
                vertical-align:middle;
                background-color:brown;
                float:left;
                margin-top:100px;
                margin-left:300px;
                position:absolute;
            }
            #loginarea .login{
                width:100%;
                height:50px;
                background-color:blanchedalmond;
                display: flex; 
                justify-content: center;
                align-items: center; 
            }
            .username{
                margin-top:20px;
                width:150px;
                height:40px;
                background-color:blue;
                display: flex; 
                justify-content: left;
                align-items: center; 
            }
            .usernamebox{
                width:100%;
                height:40px;
                background-color:white;
                display: flex; 
                justify-content: left;
                align-items: center; 
                border-radius:3px;
            }
            .passwordarea{
                margin-top:20px;
                width:100%;
                height:40px;
                background-color:blue;
                
               
              
            }
            .password{
                width:80px;
                height:40px;
                background-color:blue;
                float:left;
                display: flex; 
                justify-content: left;
                align-items: center; 
              
            }
            .forget{
                width:150px;
                height:100%;
                background-color:blue;
                float:left;
                margin-left:265px;
               
                display: flex; 
                justify-content: right;
                align-items: center; 

            }
            .passwordbox{
                width:100%;
                height:40px;
                background-color:white;
                display: flex; 
                justify-content: left;
                align-items: center; 
                border-radius:3px;
            }
            .loginbutton{
                margin-top:20px;
                width:100%;
                height:40px;
                background-color:pink;
                display: flex;
                justify-content: right;     /* Horizontal center */
                align-items: center; 
            }
            .button{
                width:120px;
                height:40px;
                background-color:blue;
                display: flex; 
                justify-content: center;
                align-items: center; 
                border-radius:20px;
                
            }
            .loginoption{
                margin-top:20px;
                width: 500px;
                height: 40px;
                background-color:grey;
            
                
            }
            .withgoogle{
            
                width:200px;
                height:40px;
                background-color:blue;
                float:left;
                margin-left:0px;
                /* text-align:center; */
                /* vertical-align:middle; */
                /* padding-bottom: 5px; */
                display: flex; 
                justify-content: center;
                align-items: center; 
                border-radius:20px;

            }
            .withfb{
                width:200px;
                height:40px;
                background-color:blue;
                float:right;
                display: flex; 
                justify-content: center;
                align-items: center; 
                border-radius:20px;
            }
        </style>
    </head>
    <body>  
        <div id="mainarea">  

            <div id="loginarea"> 
                <div class="login"> 
                    <h1>Login</h1>

                </div>
                <div class="username">
                    <h3>Email Address</h3>

                </div>
                <div class="usernamebox">
                    <p><i>abc@example.com</i></p>

                </div>
                <div class="passwordarea"> 
                    <div class="password">
                        <h3>Password</h3>
                    </div>
                    <div class="forget">
                        <h3>Forget Password?</h3>
                    </div> 

                </div>
                
                
                <div class="passwordbox">
                    <p>Enter the password</p>
                </div>
                <div class="loginbutton">
                    <div class="button">
                            <h3>Login</h3>
                    </div>
                </div><br><br>
                <div class="loginoption">
                    <div class="withgoogle">
                        <h3>Login with <b>G+</b></h3>
                        

                    </div>
                    <div class="withfb">
                         <h3>Login with <b>f</b></h3>
                        

                    </div>

                </div>

            </div>

            <div class="no_account">
                <h3>Don't have an account</h3>
            </div>  
            <div class="an_account">
                <h3>Create your account</h3>
            </div>
            
             
        </div>
    </body>
</html>
