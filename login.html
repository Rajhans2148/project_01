<html>  
    <head>  
        <title> login page</title>
        <style> 
            #mainarea{
                height:100%;
                width:100%;
                background-color:rebeccapurple;
                display: flex;
                justify-content: center;     /* Horizontal center */
                align-items: center; 
            }
            #loginarea{
                padding:40px;
                width:50%;
                height:60%;
                vertical-align:middle;
                background-color:brown;
            }
            #loginarea .login{
                width:100%;
                height:20%;
                background-color:blanchedalmond;
            }
            .username{
                margin-top:20px;
                width:40%;
                height:10%;
                background-color:blue;
            }
            .usernamebox{
                width:100%;
                height:10%;
                background-color:white;
            }
            .passwordarea{
                margin-top:20px;
                width:100%;
                height:10%;
                background-color:blue;
               
              
            }
            .password{
                width:20%;
                height:100%;
                background-color:blue;
                float:left;
              
            }
            .forget{
                width:40%;
                height:100%;
                background-color:blue;
                float:left;
                margin-left:40%;
                text-align:right;

            }
            .passwordbox{
                width:100%;
                height:10%;
                background-color:white;
            }
            .loginbutton{
                margin-top:20px;
                width:100%;
                height:10%;
                background-color:pink;
                display: flex;
                justify-content: right;     /* Horizontal center */
                align-items: right; 
            }
            .button{
                width:20%;
                height:100%;
                background-color:blue;
                
            }
            .loginoption{
                margin-top:20px;
                width:100%;
                height:10%;
                background-color:grey;
            }
            .withgoogle{
                width:20%;
                height:100%;
                background-color:blue;
                float:left;
                margin-left:20%;

            }
            .withfb{
                width:20%;
                height:100%;
                background-color:blue;
                float:left;
                margin-left:20%;
            }
        </style>
    </head>
    <body>  
        <div id="mainarea">  
            <div class="accountarea">    

            </div>  
            <div class="accountarea">   

            </div>
            <div id="loginarea"> 
                <div class="login"> 
                    <h1>Login</h1>

                </div>
                <div class="username">
                    <h3>Email Address</h3>

                </div>
                <div class="usernamebox">
                    <p><i>abc@example.com</i></p>

                </div>
                <div class="passwordarea"> 
                    <div class="password">
                        <h3>Password</h3>
                    </div>
                    <div class="forget">
                        <h3>Forget Password?</h3>
                    </div> 

                </div>
                
                
                <div class="passwordbox">
                    <p>Enter the password</p>
                </div>
                <div class="loginbutton">
                    <div class="button">
                            <h3>Login</h3>
                    </div>
                </div>
                <div class="loginoption">
                    <div class="withgoogle">
                        <h3>Login with <b>G+</b></h3>
                        

                    </div>
                    <div class="withfb">
                         <h3>Login with <b>f</b></h3>
                        

                    </div>

                </div>

            </div>
            
             
        </div>
    </body>
</html>
